apiVersion: v1
kind: Template
metadata:
  name: http-stress-template
objects:
- apiVersion: v1
  kind: Pod
  metadata:
    generateName: http-stress-
    labels:
      app: http-stress
  spec:
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - http-stress
          topologyKey: kubernetes.io/hostname
    containers:
    - env:
      - name: IDENTIFIER
        value: ${IDENTIFIER}
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      envFrom:
      - configMapRef:
          name: wlg-env
      image: ${HTTP_STRESS_CONTAINER_IMAGE}
      imagePullPolicy: Always
      name: http-stress
      resources: {}
      volumeMounts:
      - mountPath: /etc/kubernetes/
        name: k8s-config
      - mountPath: /opt/wlg/
        name: targets
      - mountPath: /opt/stress/.ssh/
        name: ssh-key
    hostNetwork: false
    nodeSelector: "${{NODE_SELECTOR}}"
    restartPolicy: Never
    securityContext:
      sysctls:
      - name: net.ipv4.ip_local_port_range
        value: "1024 65535"
# "unsafe" sysctl
#      - name: net.ipv4.tcp_tw_reuse
#        value: "1"
#    serviceAccountName: stress
    tolerations:
    - effect: NoSchedule
      key: test
      operator: Equal
      value: wlg
    volumes:
    - configMap:
        items:
        - key: k8s-config
          path: k8s.conf
        name: k8s-config
        optional: true
      name: k8s-config
    - configMap:
        items:
        - key: wlg-targets
          path: targets.txt
        name: wlg-targets
        optional: true
      name: targets
    - name: ssh-key
      secret:
        items:
        - key: wlg-ssh-key
          path: id_rsa
        optional: true
        secretName: wlg-ssh-key
        defaultMode: 0400
parameters:
- description: Number to append to the name of resources
  name: IDENTIFIER
  value: '1'
- description: nodeSelector definition
  name: NODE_SELECTOR
  value: null
- description: HTTP workload generator image
  name: HTTP_STRESS_CONTAINER_IMAGE
  value: 'quay.io/openshift-scale/http-stress'
